<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Array</title>
</head>

<body>
    <script>
        var a = ["Sun", 28, true, "Moon"];
        document.write(a + "<br>")
    </script>
    <script>
        //while loop , for loop , do while loop types 
        var array = [10, 20, 30, 40, 50, 60, 70, 80];
        //---------------- For loop -----------------------
        var sumfor = 0;
        document.write("<h2> Using For Loop </h2> <ul>");
        for (var i = 0; i < array.length; i++) {
            document.write("<li>" + array[i] + "</li>");
            sumfor += array[i];
        }
        document.write("</ul>");
        document.write("Total Sum using For loop " + sumfor);
        document.write("<br>")

        //---------------- While loop -----------------------
        var j = 0;
        sumfor = 0;
        document.write("<h2> Using While Loop </h2> <ul>");
        while (j < array.length) {
            document.write("<li> " + array[j] + "</li>");
            sumfor += array[j];
            j++;
        }
        document.write("</ul>");
        document.write("Total Sum using While loop " + sumfor + "<hr>");

        //----------- Do while Loop ------------
        var n = 0;
        sumfor = 0;
        document.write("<h2> Using  Do While Loop </h2> <ul>");
        do {
            document.write("<li> " + array[n] + "</li>");
            sumfor += array[n];
            n++;
        }
        while (n < array.length);
        document.write("</ul>");
        document.write("Total Sum using While loop " + sumfor + "<hr>");
    </script>
</body>

</html>
