<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>

<body>
    <script>
        var a = "Pallavi"; //string if char then also string
        var b = 23.78; //number
        var c = true; //boolean
        var d = ["html", "bootstrap", "css", "js"]; //object
        var e = {
            fname: "Virate",
            lname: "Kohali"
        }; //object
        var f = null; //object
        var g; // undefined

        document.write(a + "<br>");
        document.write(typeof a);
        document.write("<br>")
        document.write(b + "<br>");
        document.write(typeof b);
        document.write("<br>")
        document.write(c + "<br>");
        document.write(typeof c);
        document.write("<br>")
        document.write(d + "<br>");
        document.write(typeof d);
        document.write("<br>")
        document.write(e + "<br>");
        document.write(typeof e);
        document.write("<br>")
        document.write(f + "<br>");
        document.write(typeof f);
        document.write("<br>")
        document.write(g + "<br>");
        document.write(typeof g);
        document.write("<br>")
    </script>
</body>

</html>
