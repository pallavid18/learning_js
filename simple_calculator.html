<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">

        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center mb-4">Simple Calculator</h4>
                <form name="myform">
                    <div class="mb-3">
                        <label for="n1" class="form label">Number 1:</label>
                        <input type="number" name="n1" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="n2" class="form label">Number 2:</label>
                        <input type="number" name="n2" class="form-control">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary me-2" type="button" onclick="add()">+</button>
                        <button class="btn btn-primary me-2" type="button" onclick="sub()">-</button>
                        <button class="btn btn-primary me-2" type="button" onclick="multi()">*</button>
                        <button class="btn btn-primary me-2" type="button" onclick="div()">/</button>
                        <button class="btn btn-secondary " type="reset">Reset</button>
                    </div>
                    <div class="mb-3">
                        <label for="res" class="form-label">Result</label>
                        <input type="number" name="res" class="form-control" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var a, b, result;

        function add() {
            a = Number(document.myform.n1.value);
            b = Number(document.myform.n2.value);
            result = a + b;

            document.myform.res.value = result.toFixed(3);
        }

        function sub() {
            a = Number(document.myform.n1.value);
            b = Number(document.myform.n2.value);
            result = a - b;

            document.myform.res.value = result.toFixed(3);
        }

        function multi() {
            a = Number(document.myform.n1.value);
            b = Number(document.myform.n2.value);
            result = a * b;

            document.myform.res.value = result.toFixed(3);
        }

        function div() {
            a = Number(document.myform.n1.value);
            b = Number(document.myform.n2.value);
            result = a / b;

            document.myform.res.value = result.toFixed(3);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
