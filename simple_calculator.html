<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
        }
        
        .calculator-container {
            max-width: 350px;
            margin: 60px auto;
            padding: 30px;
            border: 3px solid #0d6efd;
            border-radius: 16px;
            background: linear-gradient(135deg, #fffbe9 0%, #e3f0ff 60%, #d1f7c4 100%);
            box-shadow: 0 0 16px 0px #0d6efd55, 0 4px 24px 0px #ffc10755, 0 2px 8px 0px #19875455;
        }
        
        .btn-op {
            width: 48px;
            margin: 0 6px;
            border: 2px solid #0d6efd;
            color: #fff;
            background: #0d6efd;
            font-weight: 600;
            font-size: 1.2em;
            transition: all 0.2s;
            box-shadow: 0 2px 8px #0d6efd33;
        }
        
        .btn-op:hover {
            background: #ffc107;
            color: #0d6efd;
            border-color: #ffc107;
            box-shadow: 0 4px 16px #ffc10755;
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem #0d6efd33;
        }
        
        #result-box {
            margin-top: 18px;
            border: 2px solid;
            border-image: linear-gradient(90deg, #0d6efd, #198754, #ffc107) 1;
            border-radius: 8px;
            background: linear-gradient(90deg, #e3f0ff 0%, #e9fbe9 100%);
            box-shadow: 0 4px 24px 0px #0d6efd55, 0 2px 8px 0px #19875433;
            padding: 10px;
        }
        
        #result {
            width: 100%;
            border: none;
            background: transparent;
            color: #198754;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
            outline: none;
            pointer-events: none;
        }
    </style>

</head>

<body>
    <div class="calculator-container">
        <h4 class="text-center mb-4">Simple Calculator</h4>
        <div class="mb-3">
            <input type="number" id="num1" class="form-control" placeholder="Enter first number">
        </div>
        <div class="mb-3">
            <input type="number" id="num2" class="form-control" placeholder="Enter second number">
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-op" onclick="calculate('+')">+</button>
            <button class="btn btn-op" onclick="calculate('-')">-</button>
            <button class="btn btn-op" onclick="calculate('*')">*</button>
            <button class="btn btn-op" onclick="calculate('/')">/</button>
        </div>
        <div id="result-box">
            <input type="text" id="result" value="Result: " disabled>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
