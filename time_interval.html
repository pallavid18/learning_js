<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<body>
    <!-- setInterval -->
    <h1 id="clock"></h1>

    <script>
        function showTime() {
            let now = new Date();
            let time = now.toLocaleTimeString();
            document.getElementById("clock").innerHTML = time;
        }
        setInterval(showTime, 1000);
    </script>

    <!-- clearInterval -->
    <h2 id="count"></h2>
    <button onclick="stopCounter()">Stop</button>

    <script>
        let count = 0;
        let counter = setInterval(function() {
            count++;
            document.getElementById("count").innerHTML = count;
        }, 1000);

        function stopCounter() {
            clearInterval(counter);
        }
    </script>

    <!-- setTimeout -->
    <p id="msg">Hello welcome to Pune</p>

    <script>
        setTimeout(function() {
            document.getElementById("msg").innerHTML = "Please attend tomorrow session on time..."
        }, 5000);
    </script>

</body>

</html>
