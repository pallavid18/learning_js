<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable types</title>
</head>

<body>
    <script>
        var fname = "Aditya";
        var fname = "Pravin"; //redeclare allowed
        fname = "Pallavi"; //reassign allowed
        document.write(fname);

        let lname = "ogale";
        // let lname = "Dhope "; redclare not allowed
        lname = "<br>Dhope<br>"; //reassign allowed
        document.write(lname);

        const pi = 3.14;
        // const pi = 87.96;
        // pi = 47.36;
        document.write(pi);
    </script>
</body>

</html>
